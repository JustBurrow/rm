<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta th:remove="all" charset="UTF-8" />
  <meta th:remove="all" name="author" content="justburrow" />
  <meta th:remove="all" name="since" content="2016. 7. 9." />
  <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script th:remove="all" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script th:remove="all" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta th:include="ui_fragments/head :: head" th:remove="tag" />
  <title th:text="#{plagform.create.title}">create agent platform</title>
</head>
<body>
  <header th:replace="ui_fragments/header :: userHeader"></header>
  <h1 th:text="#{platform.create.h1}">agent platform create</h1>
  <form action="detail.html" class="form" method="post" th:action="@{/platform}" th:object="${createReq}">
    <div class="form-group">
      <label for="code">Code</label>
      <input class="form-control" required="required" placeholder="URL의 일부로 사용할 이름을 입력하세요."
        th:placeholder="#{platform.create.form.code.placeholder}" th:field="*{code}" />
    </div>
    <div class="form-group">
      <label for="label">Label</label>
      <input class="form-control" required="required"
        th:placeholder="#{platform.create.form.label.placeholder}" th:field="*{label}" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" placeholder="(OPTION) Input detail description about this platform."
        rows="5" cols="20"
        th:placeholder="#{platform.create.form.description.placeholder}" th:field="*{description}"></textarea>
    </div>
    <div class="form-group col-md-4">
      <a href="list.html" class="btn btn-default form-control"
        th:href="@{/platform}" th:text="#{platform.create.form.list}">list</a>
    </div>
    <div class="form-group col-md-4">
      <button type="reset" class="btn btn-warning form-control" th:text="#{platform.create.form.reset}">reset</button>
    </div>
    <div class="form-group col-md-4">
      <button class="btn btn-primary form-control" th:text="#{platform.create.form.submit}">submit</button>
    </div>
  </form>
  <footer th:replace="ui_fragments/footer :: userFooter"></footer>
</body>
</html>
